apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
 name: k8s-ingress
 annotations:
   #nginx.ingress.kubernetes.io/upstream-hash-by: "true"
spec:
 ingressClassName: nginx
 rules:
 - http:
     paths:
     - path: /test
       pathType: Prefix
       backend:
         service:
           name: k8s-start
           port:
             number: 8082